version: 0.1

environment_variables:
  plaintext:
    NODE_ENV: "test"

phases:
  install:
    commands:
      docker build -t test-env ./api-server-mongo
      docker run test-env
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm run start
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"